<html>

<head>
    <meta charset="utf-8">
    <meta name="google" value="notranslate">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/local-ntp.css">
    <link rel="stylesheet" href="css/voice.css">
    <title>搜索中心</title>
    <!-- <link rel="stylesheet" href="layui/css/layui.css" media="all"> -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/index.js"></script>
    
</head>
<!-- Remember to update the test HTML files in chrome/test/data/local_ntp/
   whenever making changes to this file.-->

<body style="background: rgb(255, 255, 255);">
    <!-- Container for the OneGoogleBar HTML. -->
    <div id="one-google" class="hidden"></div>

    <div id="ntp-contents" class="default-theme" style="margin: 0 auto;">
        <div id="search">
            <!-- Container for the logo, whether default or doodle. -->
            <div id="logo">
                <!-- The logo that is displayed in the absence of a doodle. -->
                <div id="logo-default" title="Google" style="opacity: 1;"></div>
                <!-- Logo displayed when theme prevents doodles. Doesn't fade. -->
                <div id="logo-non-white" title="Google"></div>
                <!-- A doodle, if any: its link and image. -->
                <div id="logo-doodle">
                    <a id="logo-doodle-link">
                        <img id="logo-doodle-image">
                    </a>
                    <!-- A spinner, visible on dark-themed NTPs, prompting the doodle -->
                    <div id="logo-doodle-notifier" title="点击即可查看今日的涂鸦">
                        <div class="outer ball0">
                            <div class="inner"></div>
                        </div>
                        <div class="outer ball1">
                            <div class="inner"></div>
                        </div>
                        <div class="outer ball2">
                            <div class="inner"></div>
                        </div>
                        <div class="outer ball3">
                            <div class="inner"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="fakebox">
                <!-- <div id="fakebox-text">使用 Google 执行搜索，或者输入网址</div> -->
                <!-- <input id="fakebox-input fakebox-text" autocomplete="off" tabindex="-1" type="url" aria-hidden="true" value="使用 Google 执行搜索，或者输入网址"> -->
                <!-- <div id="fakebox-cursor"></div> -->
                <input style="border-width: 0px;" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="Google 执行搜索，或者输入网址" class="layui-input">
                <!-- <input type="text" class="s_ipt" name="wd" id="kw" maxlength="100" autocomplete="off"> -->
                <div id="fakebox-microphone" tabindex="1" title="语音搜索"></div> 
            </div>
        </div>
        <div id="most-visited">
            <!-- The container for the tiles. The MV iframe goes in here. -->
            <div id="mv-tiles">
                <iframe id="mv-single" tabindex="1" src="vip.html"></iframe>
            </div>
            <!-- Notification shown when a tile is blacklisted. -->
            <div id="mv-notice" class="mv-notice-hide">
                <span id="mv-msg">已删除缩略图。</span>
                <!-- Links in the notification. -->
                <span id="mv-notice-links">
                    <span id="mv-undo" tabindex="2">撤消</span>
                    <span id="mv-restore" tabindex="2">全部恢复</span>
                    <div id="mv-notice-x" tabindex="2"></div>
                </span>
            </div>
        </div>
        <div id="attribution" style="display: none;">
            <div id="attribution-text">主题背景创建者：</div>
        </div>
    </div>

    <div id="voice-overlay" class="overlay-hidden" hidden="">
        <div id="voice-outer" class="outer">
            <div class="inner-container">
                <div id="voice-button-container" class="button-container">
                    <!-- The audio level animation. -->
                    <span id="voice-level" class="level"></span>
                    <!-- The microphone button. -->
                    <span id="voice-button" class="button">
                        <!-- The microphone icon (in CSS). -->
                        <div class="microphone">
                            <span class="receiver"></span>
                            <div class="wrapper">
                                <span class="stem"></span>
                                <span class="shell"></span>
                            </div>
                        </div>
                    </span>
                </div>
                <div class="text-container">
                    <!-- Low confidence text underneath high confidence text. -->
                    <span id="voice-text-i" class="voice-text"></span>
                    <!-- High confidence text on top of low confidence text. -->
                    <span id="voice-text-f" class="voice-text"></span>
                </div>
            </div>
        </div>
        <div id="voice-close-button" class="close-button">×</div>
    </div>

    <div id="one-google-end-of-body"></div>


    <!-- <script src="chrome-search://local-ntp/doodle.js"></script> -->
    <!-- <script id="one-google-loader" src="chrome-search://local-ntp/one-google.js"></script> -->
</body>

</html>
